<!-- templates/boardapp/post_detail.html -->

{% extends 'boardapp/base.html' %}
{% block content %}
<div>
    <h2 class="py-5">{{ post.title }}</h2>

    <div class="mt-3 mb-5">
        {{ post.content }}
    </div>

    <div class="border-top mt-2">
        {% for comment in post.comment_set.all %}
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;">{{ comment.content }}</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2">
                        {{ comment.create_time }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <form method="post" action="{% url 'boardapp:comment_upload' post.id %}">
        {% csrf_token %}
        {% for form in commentuploadform %}
        {{ form }}
        {% endfor %}

        <button class="btn btn-primary mt-3" type="submit">등록하기</button>
    </form>
</div>
{% endblock %}
