<!-- templates/boardapp/base.html -->

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Board</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav style="background-color: #f8f9fa">
        <div class="d-flex justify-content-between align-items-center px-5 py-2">
            <a class="navbar-brand" href="{% url 'boardapp:index' %}">Board</a>
            <div style="">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}">{{ user.username }} (로그아웃)</a>
            {% else %}
            <div>
            <a href="{% url 'accounts:login' %}">로그인</a>
            <a href="{% url 'accounts:register' %}">회원가입</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container my-3">
        {% block content %}

        {% endblock %}
    </div>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
