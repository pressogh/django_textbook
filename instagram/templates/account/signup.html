<h1>여기가 회원가입 페이지입니다.</h1>

<form action="{% url 'account:signup'%}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Sign up">

</form>

<a href="{% url 'account:login' %}">Login</a>
