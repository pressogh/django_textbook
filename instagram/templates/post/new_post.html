{% extends "post/base.html" %}

{% block content %}

<div class="new-post">
    <div>
        Create Post
    </div>

    <div class="form-container">
        <form action="{% url 'post:new_post' %}"
              method="post"
              enctype="multipart/form-data">
            {% csrf_token %}    
            {{ form.as_p }}
            <input type="submit" value="Create">
        </form>
    </div>
</div>

{% endblock content %}
